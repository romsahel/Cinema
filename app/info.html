<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Application Info</title>
    <!--<link rel="stylesheet" type="text/css" href="assets/CreativeButtons/css/default.css" />-->
    <link rel="stylesheet" type="text/css" href="assets/CreativeButtons/css/component.css"/>

    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="assets/css/medialist.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="assets/css/detail.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" media="screen"/>
    <!--<link rel="stylesheet" type="text/css" href="assets/css/mobile.css" media="screen"/>-->

    <link rel='stylesheet' href='assets/css/clean-scrollbar.css'/>
    <script>
        const pjson = require('./package.json')
        const electron = require('electron')
        const ipc = electron.ipcRenderer
    </script>
    <style>
        header {
            max-height: initial;
        }

        .container > * {
            padding-right: 25px;
            padding-left: 25px;
            padding-bottom: 5px;
            padding-top: 5px;
        }

        h1 button.btn.btn-1.btn-1f {
            padding: 15px;
            font-size: 0.5em;
            float: right;
            margin-right: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>
            <script>document.write(electron.remote.app.getName())</script>
            <button class="btn btn-1 btn-1f" onclick="javascript:window.close()">Close</button>
        </h1>
        <h2>Version
            <script>document.write(pjson.version)</script>
        </h2>

    </header>
    <section class="main">
        <ul>
            <li><strong>Platform</strong>:
                <script>document.write(process.platform)</script>
            </li>
            <li><strong>Architecture</strong>:
                <script>document.write(process.arch)</script>
            </li>
            <li><strong>OS Release</strong>:
                <script>document.write(require('os').release())</script>
            </li>
            <li><strong>Main URL</strong>:
                <script>document.write(pjson.config.url || 'N.A.')</script>
            </li>
            <li><strong>Updates URL</strong>:
                <script>document.write((pjson.config.update && pjson.config.update.url) ? pjson.config.update.url : 'N.A.')</script>
            </li>
            <li><strong>Node</strong>:
                <script>document.write(process.versions.node)</script>
            </li>
            <li><strong>Chrome</strong>:
                <script>document.write(process.versions.chrome)</script>
            </li>
            <li><strong>Electron Runtime</strong>:
                <script>document.write(process.versions.electron)</script>
            </li>
            <li><strong>Process ID</strong>:
                <script>document.write(process.pid)</script>
            </li>
            <li><strong>Memory Usage</strong>:
                <script>document.write((Math.floor(process.memoryUsage().rss / (1024 * 1024))) + ' MB')</script>
            </li>
            <li><strong>Debug Mode</strong>:
                <script>document.write(pjson.config.debug || false)</script>
            </li>
        </ul>
    </section>

    <footer>
        <p>
            <small></span>2016 Cinema</small>
        </p>
    </footer>
</div>
</body>
