<html>
  <head>
    <title>Video Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <script src="js/libs/jquery/jquery.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="category" onclick=""><a>Movies</a></li>
          <li class="category" onclick=""><a>TV Series</a></li>
          <li></li>
          <li>
            <a onclick="selectSort(this, '#sortList')">Sort by </a>
            <a onclick="selectSort(this, '#sortList')" class="sortOption" id="sortOption">Rating</a>
            <span onclick="selectSort(this, '#sortList')" class="caret"></span>
          </li>
        </ul>
      </nav>
    </header>
    <ul class="select" id="sortList">
      <li onclick="optionClick(this, '#sortOption')">Rating</li>
      <li onclick="optionClick(this, '#sortOption')">Date</li>
    </ul>
    <div id="main">
      <div class="media" id="model">
        <div class="poster" style="background-image: url(media/01.jpg);">
          <div class="overlay">
            <div class="stars">
              <span class="full_star"></span><span class="full_star"></span><span class="half_star"></span><span class="empty_star"></span><span class="empty_star"></span>
              <p>7.1/10</p>
            </div>
          </div>
        </div>
        <h4>Once Upon A Time</h4>
        <h5>2014</h5>
      </div>

    </div>
  </body>
</html>
